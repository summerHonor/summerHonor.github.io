<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="login.css">
    <script src="../Bootstrap/js/jquery-3.1.1.min.js"></script>
    <script src="../Bootstrap/js/rem-media.js"></script>
    <script src="login.js"></script>
</head>
<body>
<nav>
    <div><span class="back" onclick="location.href='../index.html'"></span>京&nbsp;东&nbsp;登&nbsp;录</div>
</nav>
<main>
    <div class="from">
        <div class="box">
            <input class="tel-num T" type="tel" placeholder="用户名/邮箱/已验证手机">
            <span class="tel-num-del" id="tel-num-del">x</span>
        </div>
        <div class="box paw-box">
            <input class=" tel auth-code T" type="password" id="paw" placeholder="请输入密码">
            <span class="tel-num-del paw-del">x</span>
            <span class="paw-switch"><small class="paw-switch-ball"></small><small>...</small></span>
        </div>
        <div class="box">
            <input class="box-input Tt" type="text" placeholder="请输入验证码">
            <span class="tel-num-del paw-del">x</span>
            <span class="box-span"></span>
        </div>
        <div class="submit-btn">
            <span class="hint"></span>
            <input type="submit" disabled class="btn" value="登&#x3000;录">
        </div>
    </div>
    
    <div class="loginHelp">
        <span class="dismiss"></span>
        <label class="dismiss-l">一个月内登录</label>
        <img src="image/paw.png" alt="" class="find-paw">
        <a href="#" class="a1">找回密码</a>
        <img src="image/reg.png" alt="" class="reg">
        <a href="register.html" class="a2">快速注册</a>
    </div>
    <footer>
        <span class="hr left"></span>
        <span class="other">其他登录方式</span>
        <span class="hr right"></span>
        <a href="#">
            <img src="image/QQ.png" class="qq" alt="">
            <span class="qq">QQ</span>
        </a>
    </footer>
</main>
</body>
</html>
